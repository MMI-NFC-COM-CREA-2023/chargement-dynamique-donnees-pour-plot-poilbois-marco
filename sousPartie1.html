<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sous partie 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">Accueil</a>
        <a href="/sousPartie2.html">Second Graphique</a>
    </nav>
    <h1 id="page1">Gagnants des grands chelem entre 1967 et 2022 (ESM)</h1>
    <figure>
        <div id="contenu1"></div>
        <figcaption>
            <legend>Découvrez les légendes du grand chelem au fil des décénies.</legend>
            <script type="module">

            import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

            const dataresponse = await fetch("./data.json");
            const data = await dataresponse.json();
            console.log(data);
            const plot = Plot.plot(
                {
                    marginLeft: 150,
                    x: { grid: true, label: "Années" },
                    y: { label: "Gangnants" },
                    color: { legend: true },
                    marks: [
                      Plot.dot(data, { x: "YEAR", y: "WINNER", stroke: "WINNER", tip: true })
                    ]
                }
            );
                document.getElementById("contenu1").appendChild(plot);
            </script>    
        </figcaption>
    </figure>
</body>
</html>
